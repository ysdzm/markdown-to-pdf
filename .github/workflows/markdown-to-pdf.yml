name: Convert Markdown to PDF

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: チェックアウトリポジトリ
      uses: actions/checkout@v3

    - name: DockerコンテナでPDFを生成
      uses: addnab/docker-run-action@v3
      with:
        image: paperist/alpine-texlive-ja:latest
        options: -v ${{ github.workspace }}:/workspace -w /workspace
        run: |
          apk add --no-cache pandoc
          if [ ! -f sample.md ]; then
            echo "Error: sample.md not found in container"; exit 1
          fi
          pandoc sample.md -o output.pdf --pdf-engine=lualatex

    - name: PDFをアップロード
      uses: actions/upload-artifact@v3
      with:
        name: converted-pdf
        path: output.pdf
