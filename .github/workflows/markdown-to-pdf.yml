name: Convert Markdown to PDF

on:
  workflow_dispatch: # 手動実行を可能にするトリガー

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: チェックアウトリポジトリ
      uses: actions/checkout@v3

    - name: Dockerコンテナで日本語PDFを生成
      uses: addnab/docker-run-action@v3 # Dockerコンテナを使うためのAction
      with:
        image: paperist/alpine-texlive-ja:latest # 日本語対応のTeX環境
        options: --rm # 実行後にコンテナを削除
        run: |
          # MarkdownファイルをPDFに変換
          pandoc sample.md -o output.pdf --pdf-engine=lualatex

    - name: PDFをアップロード
      uses: actions/upload-artifact@v3
      with:
        name: converted-pdf
        path: output.pdf
